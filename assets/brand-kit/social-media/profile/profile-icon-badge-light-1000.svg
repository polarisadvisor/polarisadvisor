<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <rect width="1000" height="1000" rx="120" ry="120" fill="#f3f7fb"/>
  <g transform="translate(0,0) scale(2.5)">
<!-- Polaris Icon - Symbol only (no text) -->

  <!-- Caliper arms -->
  <path d="M 120 280 L 200 120"
        stroke="#0b1722" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 280 280 L 200 120"
        stroke="#0b1722" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- 4-point star at apex -->
  <polygon points="200,70 204,110 200,120 196,110" fill="#0b1722"/>
  <polygon points="200,170 204,130 200,120 196,130" fill="#0b1722"/>
  <polygon points="150,120 192,117 200,120 192,123" fill="#0b1722"/>
  <polygon points="250,120 208,117 200,120 208,123" fill="#0b1722"/>
  <circle cx="200" cy="120" r="6" fill="#2a4c66"/>
  <circle cx="200" cy="120" r="3" fill="#ffffff"/>

  <!-- Single S-curve -->
  <path d="M 100 230 Q 150 190 200 210 Q 250 230 300 190"
        stroke="#0b1722" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
