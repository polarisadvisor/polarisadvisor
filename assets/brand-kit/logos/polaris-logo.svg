<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Concept T: S with slightly more breathing room
       POLARIS at y=302 (7px more space from caliper base at 280)
       ADVISOR at y=327 to maintain proportional spacing -->

  <!-- Caliper arms -->
  <path d="M 120 280 L 200 120"
        stroke="#1a3a52" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 280 280 L 200 120"
        stroke="#1a3a52" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- 4-point star at apex -->
  <polygon points="200,70 204,110 200,120 196,110" fill="#1a3a52"/>
  <polygon points="200,170 204,130 200,120 196,130" fill="#1a3a52"/>
  <polygon points="150,120 192,117 200,120 192,123" fill="#1a3a52"/>
  <polygon points="250,120 208,117 200,120 208,123" fill="#1a3a52"/>
  <circle cx="200" cy="120" r="6" fill="#4a7c9e"/>
  <circle cx="200" cy="120" r="3" fill="#ffffff"/>

  <!-- Single S-curve -->
  <path d="M 100 230 Q 150 190 200 210 Q 250 230 300 190"
        stroke="#1a3a52" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- POLARIS - slightly more space from caliper base -->
  <text x="200" y="302" text-anchor="middle"
        font-family="-apple-system, 'Helvetica Neue', Arial, sans-serif"
        font-size="22" font-weight="400" letter-spacing="7" fill="#1a3a52">POLARIS</text>

  <!-- ADVISOR - proportional spacing below POLARIS -->
  <text x="200" y="327" text-anchor="middle"
        font-family="-apple-system, 'Helvetica Neue', Arial, sans-serif"
        font-size="14" font-weight="300" letter-spacing="3" fill="#5a6c7d">ADVISOR</text>
</svg>
