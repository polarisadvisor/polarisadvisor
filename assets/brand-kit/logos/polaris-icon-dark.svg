<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Polaris Icon - Dark Background Version -->

  <!-- Caliper arms -->
  <path d="M 120 280 L 200 120"
        stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 280 280 L 200 120"
        stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- 4-point star at apex -->
  <polygon points="200,70 204,110 200,120 196,110" fill="#ffffff"/>
  <polygon points="200,170 204,130 200,120 196,130" fill="#ffffff"/>
  <polygon points="150,120 192,117 200,120 192,123" fill="#ffffff"/>
  <polygon points="250,120 208,117 200,120 208,123" fill="#ffffff"/>
  <circle cx="200" cy="120" r="6" fill="#4a7c9e"/>
  <circle cx="200" cy="120" r="3" fill="#1a3a52"/>

  <!-- Single S-curve -->
  <path d="M 100 230 Q 150 190 200 210 Q 250 230 300 190"
        stroke="#ffffff" stroke-width="3.5" fill="none" stroke-linecap="round"/>
</svg>
