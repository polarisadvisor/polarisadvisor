<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Ultra-simplified icon for 16x16 and 32x32 favicons - Light background version -->

  <!-- Simple inverted V (caliper shape) with very thick strokes -->
  <path d="M 20 90 L 50 20 L 80 90"
        stroke="#1a3a52" stroke-width="16" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Large star/dot at apex -->
  <circle cx="50" cy="20" r="12" fill="#1a3a52"/>
</svg>
