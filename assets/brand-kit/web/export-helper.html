<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo Export Helper</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
        }
        .logo-container {
            margin: 20px 0;
            border: 1px solid #ccc;
            display: inline-block;
            padding: 10px;
        }
        .logo-container img {
            display: block;
        }
        h2 {
            font-family: sans-serif;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>1x (72px height)</h2>
    <div class="logo-container">
        <img src="../logos/polaris-logo-horizontal.svg" height="72" alt="Logo 1x">
    </div>

    <h2>2x (144px height)</h2>
    <div class="logo-container">
        <img src="../logos/polaris-logo-horizontal.svg" height="144" alt="Logo 2x">
    </div>

    <h2>3x (216px height)</h2>
    <div class="logo-container">
        <img src="../logos/polaris-logo-horizontal.svg" height="216" alt="Logo 3x">
    </div>

    <h2>Dark Version - 2x (144px height)</h2>
    <div class="logo-container" style="background: #2a2a2a;">
        <img src="../logos/polaris-logo-horizontal-dark.svg" height="144" alt="Logo Dark 2x">
    </div>
</body>
</html>
