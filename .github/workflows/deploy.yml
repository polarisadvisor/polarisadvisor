name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch
  workflow_dispatch:

# Sets permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'v1/package-lock.json'

      - name: Install dependencies
        working-directory: ./v1
        run: npm ci

      - name: Set path prefix
        id: path-prefix
        run: |
          if [[ "${{ github.event.repository.name }}" == "${{ github.repository_owner }}.github.io" ]]; then
            echo "prefix=/" >> "$GITHUB_OUTPUT"
          else
            echo "prefix=/${{ github.event.repository.name }}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build with Eleventy
        working-directory: ./v1
        run: npm run build
        env:
          ELEVENTY_PATH_PREFIX: ${{ steps.path-prefix.outputs.prefix }}

      - name: List build output (debug)
        run: ls -la ./v1/_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./v1/_site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
